<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <fieldset>
    <legend>Formulir Calon Pegawai</legend>
    <label for="Nama">Nama :</label>
    <input type="Nama" placeholder="Nama" id="Nama"/> 
    <br/>
    <br/>
    <label for="Alamat">Alamat :</label>
    <input type="Alamat" placeholder="Alamat" id="Alamat"/>
    <br/>
    <br/>
    <label for="Password">Password :</label>
    <input type="Password" placeholder="Password" id="Password"/>
    <br/>
    <br/>
    <label>Jenis Kelamin :</label>
    <input type="radio" name="Jenis Kelamin"/>Male
    <input type="radio" name="Jenis Kelamin"/>Female
    <br/>
    <br/>
    <label>Bahasa pemrograman yang dikuasai :</label>
    <input type="checkbox"/>Web
    <input type="checkbox"/>MOBILE
    <input type="checkbox"/>DESKTOP
    <br/>
    <label>Asal Kota :</label>
    <select>
        <option>Semarang</option>
        <option>Jakarta</option>
        <option>Bndung</option>
        <option>Bali</option>
        <option>Manado</option>
        <option>Surabaya</option>
        <option>Medan</option>
    </select>
    <br/>
    <br/>
    <label>Apa yang membuat kami menerima Anda? :</label>
    <br/>
    <textarea rows="7" cols="50" placeholder="Tulis jawaban anda di sini"></textarea>
    <br/>
    <br/>
    <button>proses</button>
</fieldset>
</body>
</html>
